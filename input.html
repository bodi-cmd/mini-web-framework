<body>  
    <div class="box">
        <h1><text>Counter:</text>@value</h1>
        <button class="box" if=[value < 10] action="Increment"><text>Increment</text></button>
        <button action="Reset" ><text>Reset</text></button>
        <button action="StartCountDown" ><text>CountDown</text></button>
    </div>
</body>

CODE_START

declare value = 0

Increment {
    value = value + 1
}

Reset {
    value = 0
}

StartCountDown {
    while(value > 0){
        delay(1000)
        value = value - 1
        if(value <= 5){
            value = value -1
        }
    }
}

CODE_END
